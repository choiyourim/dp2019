<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <meta charset="utf-8">
        <!-- external 외부 불러오기 -->
        <link rel="stylesheet" type="text/css" href="default.css">
        <!-- embed 들여오다, 포함되어 있는 -->
        <style>
            #id_embed{
                color: blue;
            }
        </style>
    </head>
    <body>
            <a href="index.html">돌아가기</a>
        <!-- external 외부 불러오기 -->
        <div id="id_external">external로 적용</div>
        <div id="id_embed">embed로 적용</div>
        <!-- inline방식 선택자가 없다 -->
        <div style="color: green;">inline로 적용</div>
        
        <!-- html주석 -->
       
        <style>
            /* embed */
            /* 요소(element) 선택자 */
            b{ color: violet;}
            /* 클래스(cless) 선택자: 중복가능 */
            .c_name{ color: gray;}
            /* 아이디(id) 선택자: 중복불가 */
            #i_name{ color: tomato;}
        </style>
        <b>볼드체</b>
        <div class="c_name">클래스 선택자</div>
        <div id="i_name">아이디 선택자</div>

        <style>
            /* before 이전 */
            #virtual_element:before{
                content: "시작";
            }
            /* after 이후 */
            #virtual_element:after{
                content: "끝";
            }
            /* first-letter 첫번째 글자 */
            #virtual_element:first-letter{
                font-size: 30px;
            }
            /* first-line 첫번째 줄 */
            #virtual_element:first-line{
                color: pink;
            }
        </style>
        <div id="virtual_element">가상 요소 선택자
            가상 요소 선택자가상 요소 선택자가상 요소 선택자
            가상 요소 선택자가상 요소 선택자가상 요소 선택자
            가상 요소 선택자가상 요소 선택자가상 요소 선택자
            가상 요소 선택자가상 요소 선택자가상 요소 선택자
            가상 요소 선택자가상 요소 선택자가상 요소 선택자
        </div>

        <style>
            .class1:first-child{ color: red;}
            .class1:last-child{ color: green;}
            .class1:nth-child(3){ color: blue;}
            /* 1st, 2st, 3st, 4st ..... (n)th n번째 */
        </style>
        <div id="virtual_class">
            <ul> <!-- parent 부모 -->
                <li class="class1">리스트1</li> <!-- child 자식 -->
                <li class="class1">리스트2</li>
                <li class="class1">리스트3</li>
                <li class="class1">리스트4</li>
            </ul>
        </div>

        <style>
            /* :link, :visited, :hover, :active, :focus */
            a:link{ color: red;} /* 기본 모양 */
            a:visited{ color: green;} /* 방문 한적 있음 */
            a:hover{ color: yellow;} /* 마우스 올림 */
            a:active{ color: pink;} /* 활성화 */
            a:focus{ color: purple;} /* 집중됨, 주목함 */
        </style>
        <a href="#">링크 버튼</a>

        <style>
            /* 선택자 조합 */ 
            /* 하위 선택자, 띄어쓰기 */
            div li{ color: gray;}
            /* 자식 선택자, 부등호(>) */
            div>ul>li{ text-decoration: underline;}
            /* 선택자 그룹, 쉼표(,) */
            div,ul,li{ font-weight: bold;}
            /* 명령어 우선순위▽ */
            /* inline > id > class=hover > type=가상요소 */
        </style>
        <div>
            <ul>
                <li>리스트1</li>
                <li>리스트1</li> 
                <li>리스트1</li>
                <li>리스트1</li>
            </ul>
        </div>

        <style>
            .color_sample{
                color: red;
                color: #000; /* 3자리 컬러코드, #rgb */
                color: #000000; /* 6자리 컬러코드, #rrggbb */
                color: rgb(0,0,255); /* 0~255 */
                color: rgb(0%,10%,100%); /* 0% ~ 100% */
            }
        </style>
        <div class="color_sample">색상 입력방법</div>
    </body>
</html>
